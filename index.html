<!DOCTYPE html>
<html lang="en" id="html">
    <head>
        <title>Shiranai Clothing</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/x-icon" href="assets/logo.png">
        <link rel="stylesheet" href="style.css">
        <script defer src="overlayscrollbars.js"></script>
        <script defer src="script.js"></script>
        <link rel="stylesheet" href="overlayscrollbars.css">
    </head>
    <body id="body">
        <div class="navbar">
            <div class="icon">
                <img src="assets/logo.png" alt="logo" style="opacity: 0;" class="fadein--3s logoimg"> 
            </div>
            <div class="navbarlinks">
                <a class="fadein--2s navbartext" style="opacity: 0;">T-Shirts</a>
                <a class="fadein navbartext" style="opacity: 0;">Hoodies</a>
                <a class="fadein navbartext" style="opacity: 0;">Bottoms</a>
                <a class="fadein--2s navbartext" style="margin-right: 0; opacity: 0;">Accessories</a>
            </div>
            <div class="cart">
                <img src="assets/cart.png" alt="cart" style="opacity: 0;" class="fadein--3s cartimg">
            </div>
        </div>
        <div class="container">
            <div class="cleft">
                <div class="maintext">
                    <a class="ahoj shiranai">SHIRA-<br>NAI</a>
                    <a class="ahoj clothing">clothing</a>
                </div>
                <div class="ahoj--2s shiranaijp">
                    <a class="shiranaijptext">知</a>
                    <a class="shiranaijptext">ら</a>
                    <a class="shiranaijptext">な</a>
                    <a class="shiranaijptext">い</a>
                </div>
            </div>
            <div class="cright">
                <img src="assets/shiranainew.png" alt="Shiranai" class="ahoj--2s shiranailogo">
            </div>
            <div class="arrow">
                <img src="assets/scroll-down.svg" class="fadein arrow" id="arrow" style="opacity: 0;">
            </div>
        </div>
        <div class="container2">
            <div class="fcontainer">
                <div class="ftext">
                    <a class="ftextdecor">New arrivals<br><span class="fsmalltextdecor">Discover our latest drops</span></a>
                </div>
                <div class="fcontent">
                    <div class="fbox">
                        <div class="fboxinside">
                            <img id="hoodie1"> 
                        </div>
                        <div class="fboxtext">
                            <a class="fboxtextdecor">Soul Eyes • Hoodie<br><span class="fboxpricedecor">€49,99</span></a>
                        </div>
                    </div>
                    <div class="fbox">
                        <div class="fboxinside"></div>
                        <div class="fboxtext">
                            <a class="fboxtextdecor">Difference • T-Shirt<br><span class="fboxpricedecor">€29,99</span></a>
                        </div>
                    </div>
                    <div class="fbox">
                        <div class="fboxinside"></div>
                        <div class="fboxtext">
                            <a class="fboxtextdecor">Cat's eyes • T-Shirt<br><span class="fboxpricedecor">€29,99</span></a>
                        </div>
                    </div>
                    <div class="fbox" style="margin-right: 0;">
                        <div class="fboxinside"></div>
                        <div class="fboxtext">
                            <a class="fboxtextdecor">Fajcim kone • Hoodie<br><span class="fboxpricedecor">€29,99</span></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
